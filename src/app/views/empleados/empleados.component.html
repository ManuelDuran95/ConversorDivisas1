<div class="animated fadeIn">

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-align-justify"></i> Empleados
            </div>
            <div class="card-body">
                <h4 class="card-title">Gestión de Empleados</h4>
                <h6 class="card-subtitle"></h6>
                <div class="table-responsive">
                    <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
                        <button type="button" class="btn btn-pill btn-primary" data-toggle="modal" data-target="#modalEmpleado">Agregar Empleado</button>
                    </div>
                      <div class="modal fade" id="modalEmpleado" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-primary modal-lg">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h4 class="modal-title" id="myModalLabel">Agregar Empleado</h4>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">
                              <input type="hidden" name="key" [ngModel]="empleadoService.selectedEmpleado.$key" [(ngModel)]="$key">
                                <div class="form-group">
                                    <label for="nombre">Nombre</label>
                                    <input type="text" class="form-control" name="nombre" [ngModel]="empleadoService.selectedEmpleado.Nombre" [(ngModel)]="nombre">
                                  </div>
                                  <div class="form-group">
                                    <label for="apellidos">Apellidos</label>
                                    <input type="text" class="form-control"  name="apellido" [ngModel]="empleadoService.selectedEmpleado.Apellidos" [(ngModel)]="apellido">
                                  </div>
                                  <div class="form-group">
                                    <label for="correo">Correo Electrónico</label>
                                    <input type="email" class="form-control" name="correo" [ngModel]="empleadoService.selectedEmpleado.Correo" [(ngModel)]="correo">
                                  </div>
                                  <div class="row">
                                    <div class="form-group col-sm-8">
                                      <label for="telefono">Teléfono</label>
                                      <input type="text" class="form-control"  name="telefono" [ngModel]="empleadoService.selectedEmpleado.Telefono" [(ngModel)]="telefono">
                                    </div>
                                    <div class="form-group col-sm-4">
                                      <label for="dui">DUI</label>
                                      <input type="text" class="form-control"  name="dui" [ngModel]="empleadoService.selectedEmpleado.DUI" [(ngModel)]="dui">
                                    </div>
                                  </div><!--/.row-->
                                  <div class="form-group">
                                    <label for="contra">Contraseña</label>
                                    <input type="password" class="form-control"  name="password" [ngModel]="empleadoService.selectedEmpleado.Password" [(ngModel)]="password">
                                  </div> 
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="resetForm()">Cerrar</button>
                              <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="Registrar()">Guardar</button>
                            </div>
                          </div><!-- /.modal-content -->
                        </div><!-- /.modal-dialog -->
                      </div><!-- /.modal -->
                </div>
            </div>
        </div>       
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Empleados Registrados
        </div>
        <div class="card-body">
          <table class="table table-bordered table-hover text-center">
            <thead class="table-primary">
              <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Correo Electrónico</th>
                <th>Teléfono</th>
                <th>DUI</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let e of empleadoList">
                <td>{{e.Nombre}}</td>
                <td>{{e.Apellidos}}</td>
                <td>{{e.Correo}}</td>
                <td>{{e.Telefono}}</td>
                <td>{{e.DUI}}</td>
                <td>
                  <a class="btn btn-warning" data-toggle="tooltip" data-placement="top" title="Modificar" data-toggle="modal" data-target="#modalEmpleadoEditar" (click)="Editar(e)"><i class="icon-pencil"></i></a>
                  <a class="btn btn-danger" data-toggle="tooltip" data-placement="top" title="Eliminar" (click)="Borrar(e.$key)"><i class="icon-trash"></i></a>
              </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="modal fade" id="modalEmpleadoEditar" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-warning modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Modificar Empleado</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input type="hidden" name="key" [ngModel]="empleadoService.selectedEmpleado.$key">
              <div class="form-group">
                  <label for="nombre">Nombre</label>
                  <input type="text" class="form-control" name="nombre" [ngModel]="empleadoService.selectedEmpleado.Nombre" #Nombre>
                </div>
                <div class="form-group">
                  <label for="apellidos">Apellidos</label>
                  <input type="text" class="form-control"  name="apellido" [ngModel]="empleadoService.selectedEmpleado.Apellidos" #Apellidos>
                </div>
                <div class="form-group">
                  <label for="correo">Correo Electrónico</label>
                  <input type="email" class="form-control" name="correo" [ngModel]="empleadoService.selectedEmpleado.Correo" #Correo>
                </div>
                <div class="row">
                  <div class="form-group col-sm-8">
                    <label for="telefono">Teléfono</label>
                    <input type="text" class="form-control"  name="telefono" [ngModel]="empleadoService.selectedEmpleado.Telefono" #Telefono>
                  </div>
                  <div class="form-group col-sm-4">
                    <label for="dui">DUI</label>
                    <input type="text" class="form-control"  name="dui" [ngModel]="empleadoService.selectedEmpleado.DUI" #DUI>
                  </div>
                </div><!--/.row-->
                <div class="form-group">
                  <label for="contra">Contraseña</label>
                  <input type="password" class="form-control"  name="password" [ngModel]="empleadoService.selectedEmpleado.Password" #Password>
                </div> 
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="resetForm()">Cerrar</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="Actualizar(Nombre.value,Apellidos.value,Correo.value,Telefono.value,DUI.value,Password.value)">Guardar</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>
</div>
