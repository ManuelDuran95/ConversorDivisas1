<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form>
                  <h1>Iniciar Session(iniciar session dos veces)</h1>
                  <p class="text-muted">Inicia session en tu cuenta</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" autocomplete="username" #userName required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" autocomplete="current-password" #userPassword required>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="button" class="btn btn-primary px-4" value="Log in"
                      (click)="authService.SignIn(userName.value, userPassword.value)">Entrar</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">¿Olvidaste tu contraseña?</button>
                    </div>
                    <div class="form-group">
                      <button type="button" class="btn btn-primary btn-lg float-left" (click)="authService.GoogleAuth()">
                        <i class="fab fa-google-plus-g"></i>
                        Iniciar con Google
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Registrate</h2>
                  <p>Al crear una cuenta con nostros obtienes ofertas exclusivas</p>
                  <button type="button" class="btn btn-primary active mt-3" routerLink="/register">Registrate Ahora!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
